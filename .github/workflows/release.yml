name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v0.1.0)'
        required: true
        default: 'v0.1.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target-triple: aarch64-apple-darwin
            sidecar-name: extract-inputs-aarch64-apple-darwin
            artifact-glob: |
              src-tauri/target/release/bundle/dmg/*.dmg
          - os: windows-latest
            target-triple: x86_64-pc-windows-msvc
            sidecar-name: extract-inputs-x86_64-pc-windows-msvc.exe
            artifact-glob: |
              src-tauri/target/release/bundle/msi/*.msi
              src-tauri/target/release/bundle/nsis/*.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Python dependencies
        run: pip install wolframclient oauthlib pyinstaller

      - name: Build sidecar
        shell: bash
        run: |
          pyinstaller --onefile --name extract-inputs \
            --distpath src-tauri/binaries \
            --hidden-import=oauthlib \
            --hidden-import=oauthlib.oauth1 \
            --collect-all wolframclient \
            --exclude-module PyQt6 \
            --exclude-module PySide6 \
            --exclude-module matplotlib \
            --exclude-module numpy \
            --exclude-module PIL \
            --exclude-module tkinter \
            extract-inputs.py

      - name: Rename sidecar with target triple (macOS)
        if: runner.os == 'macOS'
        run: mv src-tauri/binaries/extract-inputs "src-tauri/binaries/${{ matrix.sidecar-name }}"

      - name: Rename sidecar with target triple (Windows)
        if: runner.os == 'Windows'
        run: mv src-tauri/binaries/extract-inputs.exe "src-tauri/binaries/${{ matrix.sidecar-name }}"
        shell: bash

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build

      - name: Collect artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p artifacts
          cp src-tauri/target/release/bundle/dmg/*.dmg artifacts/

      - name: Collect artifacts (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts
          cp src-tauri/target/release/bundle/msi/*.msi artifacts/ 2>/dev/null || true
          cp src-tauri/target/release/bundle/nsis/*.exe artifacts/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nbdiff-${{ matrix.target-triple }}
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: NBDiff ${{ github.event.inputs.version }}
          body: |
            ## NBDiff ${{ github.event.inputs.version }}

            Mathematica notebook diff viewer for grading.

            ### Downloads
            - **macOS** (Apple Silicon): `.dmg` file
            - **Windows**: `.msi` installer or `.exe` setup

            ### Requirements
            - [Wolfram Engine](https://www.wolfram.com/engine/) or Mathematica must be installed on the machine
          files: release-assets/*
          draft: false
          prerelease: false
